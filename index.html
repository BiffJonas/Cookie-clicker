<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Cookie Clicker</h1>
    <ul>
        <h5 id="cookies-per-click">Cookies Per Click: </h5>
        <h5 id="counter-el">Cookies: 0</h5>
        <h5 id="cps-tracker" id="cps-el" abbr="Cookies Per Second">CPS: 0</h5>
    </ul>
    <section id="buy-list">
        <ul>
            <li> <button onclick="incrementUpgrade(cursorUpgrade)" class="upgrade" id="cursor-el">Cursor: 10</button> </li>
            <li> <button onclick="incrementUpgrade(grandmaUpgrade)" class="upgrade" id="grandma-el">Grandma: 100</button> </li>
            <li> <button onclick="incrementUpgrade(bakeryUpgrade)" class="upgrade" id="bakery-el">Bakery: 1000</button> </li>
            <li> <button onclick="incrementUpgrade(factoryUpgrade)" class="upgrade" id="factory-el">Cookie Factory: 10000</button> </li>
        </ul>
    </section>
    <div id="cookie">
        <div class="chip" id="chip1"></div>
        <div class="chip" id="chip2"></div>
        <div class="chip" id="chip3"></div>
        <div class="chip" id="chip4"></div>
        <div class="chip" id="chip5"></div>
        <div class="chip" id="chip6"></div>
    </div>
    <button id="upgrade-btn" onclick="upgrade()">Upgrade: 5</button>
    <script type="text/javascript" src="upgrade.js"></script>
    <script type="text/javascript" src="script2.js"></script>
</body>

</html>
